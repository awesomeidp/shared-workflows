apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include ".helm.fullname" . }}
  labels:
    {{- include ".helm.labels" . | nindent 4 }}
    replace_basedomain: "true"
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}  
spec:
  gateways:
    - istio-system/mesh-gateway
  hosts:
    - {{ include ".helm.fullname" . }}-{{ .Release.Namespace }}.mesh.apps.{{ .Values.baseDomain }}
    - {{ include ".helm.fullname" . }}.{{ .Release.Namespace }}.svc
  http:             
    - name: primary
      route:
        - destination:
            host: {{ include ".helm.fullname" . }}-canary
            port:
              number: 8080
          weight: 0
        - destination:
            host: {{ include ".helm.fullname" . }}-stable
            port:
              number: 8080
          weight: 100              
{{ if (hasSuffix "-prod" .Release.Namespace) }}  
      fault:
        abort:
          httpStatus: 500
          percentage:
            value: 5 
{{- end }}               
